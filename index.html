  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <main>
      <h1>Rock, paper and scissors</h1>
      <h2>Play by klicking on your choice ðŸ¤©</h2>
      <p class="infoP">
        The one who gets the highest score after five rounds wins the game!
      </p>
      <h3>Round <span class="round">1</span></h3>
      <div>
        <section>
          <p>Your score:<span class="user-score">5</span></p>
          <p class="user-picked">You picked...</p>
        </section>
        <section>
          <p class="display-winner"></p>
        </section>
        <section>
          <p>Computer score:<span class="cpu-score">6</span></p>
          <p class="cpu-picked">Computer picked...</p>
          <img id="cpuElement" src="./images/paper.png" />
        </section>
        <button>New game</button>
      </div>
    </main>
